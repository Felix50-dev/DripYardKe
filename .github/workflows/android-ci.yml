name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java + Gradle cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: gradle

      # 3️⃣ Grant gradlew permission
      - name: Grant execute permission
        run: chmod +x gradlew

      # 4️⃣ KtLint (code style)
      - name: Run KtLint
        run: ./gradlew ktlintCheck

      # 5️⃣ Static analysis (Detekt)
      - name: Run Detekt
        run: ./gradlew detekt

      # 6️⃣ Android Lint
      - name: Run Lint
        run: ./gradlew lint

      # 7️⃣ Unit tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 8️⃣ Build Debug APK
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

      # 9️⃣ Upload APK artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
